<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Patitter home</title>

  <link rel="stylesheet" href="patiss.css">

</head>
<body>
  <div class="container">
    <div id="timeline">
      <div class="tweet">
        <div class="icon">
          <img src="egg.png" alt="">
        </div>
        <div class="tweet_box">
          <div class="username">
            NullPointerException
            <span class="name">@hogehoge</span>
            <span class="date">2022/7/5</span>
          </div>
          <div class="text">
            コメント
          </div>
          <div class="action">
            <span class="icon_chat">110</span>
            <span class="icon_fav">0</span>
            <span class="icon_res">27</span>
            <span class="icon_share">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    let timeline = document.getElementById('timeline');
    let tweets = [{"text":"こんにちは", "username":"sakamoto"},
                  {"text":"こんばんは", "username":"smoto"},
                  {"text":"実際のところは", "username":"こんちゃ"},
                  {"text":"おはよう", "username":"？？？？"},
                  {"text":"坂本", "username":"ぼく、アルバイトォーー！！！！"},
                  {"text":"ちゃんたー", "username":"俺だよ俺"}];

    tweets.forEach((tweet, i) => {
      let template = `<div class="tweet">
          <div class="icon">
            <img src="egg.png" alt="">
          </div>
          <div class="tweet_box">
            <div class="username">
            ${tweet.username}
              <span class="name">@hogehoge</span>
              <span class="date">2022/7/5</span>
            </div>
            <div class="text">
              ${tweet.text}
            </div>
            <div class="action">
              <span class="icon_chat">110</span>
              <span class="icon_fav">0</span>
              <span class="icon_res">27</span>
              <span class="icon_share">0</span>
            </div>
          </div>
        </div>`;
      timeline.innerHTML = timeline.innerHTML + template;
    });
  </script>
</body>
</html>
