<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Patitter home</title>

  <link rel="stylesheet" href="patiss.css">

</head>
<body>
  <div class="container">
    <div id="timeline">
      <div class="tweet">
        <div class="icon">
          <img src="parrot.gif" alt="">
        </div>
        <div class="tweet_box">
          <div class="username">
            NullPointerException
            <span class="name">@hogehoge</span>
            <span class="date">2022/7/5</span>
          </div>
          <div class="text">
            コメント-----------------
            -------------------------
            -------------------------
          </div>
          <div class="action">
            <span class="icon_chat">110</span>
            <span class="icon_fav">0</span>
            <span class="icon_res">27</span>
            <span class="icon_share">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
