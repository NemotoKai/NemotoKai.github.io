<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <style media="screen">
      body{
        background-image: url("choco.png");
      }
      img{
        width:400px;
      }

      li,p{
        color: #fff799;
        transition: 0.2s;
        //cursor: progress;
      }

      li:hover{
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      /*クッキーのカウンタ*/

      let ls_count = localStorage.getItem("ls_count");

      if (ls_count) {
        cookie_count = parseInt(ls_count);
      }else{
        cookie_count = 0;
      }

      setInterval(save_action,1000);
      function save_action() {
        localStorage.setItem('ls_count', cookie_count);
      }

      setInterval(screen_update,100);
      function screen_update() {
        var count_text = document.getElementById('cookie_count');
        count_text.textContent = cookie_count;
      }

      function cookieClick(num) {
        cookie_count += num;
      }

      function cursor() {
        if(cookie_count>=15){
          cookie_count -= 15;
          setInterval("cookieClick(1)",10000);
        }
      }

      function grandma() {
        if(cookie_count>=100){
          cookie_count -= 100;
          setInterval("cookieClick(1)",1000);
        }
      }

      function farm() {
        if(cookie_count>=1100){
          cookie_count -= 1100;
          setInterval("cookieClick(8)",1000);
        }
      }

      function mine() {
        if(cookie_count>=12000){
          cookie_count -= 12000;
          setInterval("cookieClick(47)",1000);
        }
      }

      function factory() {
        if(cookie_count>=130000){
          cookie_count -= 130000;
          setInterval("cookieClick(260)",1000);
        }
      }

    </script>
    <p>
      <span id="cookie_count"></span> Cookies
    </p>
    <img onclick="cookieClick(1)" src="cookie.webp" alt="">
    <ul>
      <li onclick="cursor()">じゅんたカーソル</li>
      <li onclick="grandma()">じゅんたグランマ</li>
      <li onclick="farm()">じゅんたファーム</li>
      <li onclick="mine()">じゅんたマイン</li>
      <li onclick="factory()">じゅんたファクトリー</li>
    </ul>
  </body>
</html>
