<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <style media="screen">
      body{
        background-image: url("choco.png");
        margin: 0;
      }
      img{
        width: 70px;
      }
      .container{
        display: flex;
        height: 100vh;
      }
      .item1{
        flex-grow: 2;
        background-image: url("paper.webp");
      }
      .item2{
        flex-grow: 4;
        background-color: #88bfbf;
        /*background: linear-gradient(
          341deg,
          rgb(297, 200, 100),
          rgb(80, 40, 40)
        );*/
      }
      .item3{
        flex-grow: 3;
        background-color: #67b5b7;
        /*background: linear-gradient(
          19deg,
          rgb(297, 200, 100),
          rgb(80, 40, 40)
        );*/
      }
      li{
        color: #fff799;
        transition: 0.1s;
        //cursor: progress;
      }
      li:hover{
        color: #e95464;
        //transform: scale(1.2);
      }
      span:hover{
        color: #e95464;
        //transform: scale(1.2);
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">

      /*インターバルIDの格納先*/
      let event_ids = [];

      /*クッキーのカウンタ*/
      let ls_count = localStorage.getItem("ls_count");

      if (ls_count) {
        cookie_count = parseInt(ls_count);
      }else{
        cookie_count = 0;
      }

      setInterval(save_action,1000);
      function save_action() {
        localStorage.setItem('ls_count', cookie_count);
      }

      su_event_id = setInterval(screen_update,100);
      function screen_update() {
        var count_text = document.getElementById('cookie_count');
        count_text.textContent = cookie_count;
      }

      function event_clear() {
        clearInterval(su_event_id);
      }

      function cookieClick(num) {
        var cookie_img = document.getElementById('cookie_img');
        cookie_img.classList.remove('animate__animated', 'animate__shakeX');
        void cookie_img.offsetWidth;
        cookie_img.classList.add('animate__animated', 'animate__shakeX');
        cookie_count += num;
      }

      /*購入の処理*/
      function cursor() {
        if(cookie_count>=15){
          cookie_count -= 15;
          /*event_idsにIDをpush*/
          let r_id = setInterval("cookieClick(1)",10000);
          event_ids.push(r_id);
        }
      }

      function grandma() {
        if(cookie_count>=100){
          cookie_count -= 100;
          let r_id = setInterval("cookieClick(1)",1000);
          event_ids.push(r_id);
        }
      }

      function farm() {
        if(cookie_count>=1100){
          cookie_count -= 1100;
          let r_id = setInterval("cookieClick(8)",1000);
          event_ids.push(r_id);
        }
      }

      function mine() {
        if(cookie_count>=12000){
          cookie_count -= 12000;
          let r_id = setInterval("cookieClick(47)",1000);
          event_ids.push(r_id);
        }
      }

      function factory() {
        if(cookie_count>=130000){
          cookie_count -= 130000;
          let r_id = setInterval("cookieClick(260)",1000);
          event_ids.push(r_id);
        }
      }

      /*売却の処理*/
      function sell_cursor() {
        if(event_ids.length > 0){
          let r_id = event_ids.pop();
          clearInterval(r_id);
          cookie_count += 15;
        }
      }

      function sell_grandma() {
        if(event_ids.length > 0){
          let r_id = event_ids.pop();
          clearInterval(r_id);
          cookie_count += 100;
        }
      }

      function sell_farm() {
        if(event_ids.length > 0){
          let r_id = event_ids.pop();
          clearInterval(r_id);
          cookie_count += 1100;
        }
      }

      function sell_mine() {
        if(event_ids.length > 0){
          let r_id = event_ids.pop();
          clearInterval(r_id);
          cookie_count += 12000;
        }
      }

      function  sell_factory() {
        if(event_ids.length > 0){
          let r_id = event_ids.pop();
          clearInterval(r_id);
          cookie_count += 130000;
        }
      }

      /*施設切り替え処理*/

      function buildings_switch() {
        let list_ele = document.getElementById('buildings_buy');
        list_ele.style.display = "none";
      }

    </script>

    <div class="container"><!---div開始--->
      <div class="item1">
        <button id="screen_switch" onclick="event_clear()"  type="button" name="button">更新切り替え</button>
        <p>
          <span id="cookie_count"></span> Cookies
        </p>
        <img id="cookie_img" onclick="cookieClick(1)" src="cookie.webp" alt="">
      </div>
      <div class="item2">
        <p class="animate__animated animate__bounce">製作途中</p>
      </div>
      <div class="item3">
        <div id="buildings_buy"><!--購入div-->
          <span onclick="buildings_switch()">購入</span>
          <ul>
            <li onclick="cursor()">じゅんたカーソル</li>
            <li onclick="grandma()">じゅんたグランマ</li>
            <li onclick="farm()">じゅんたファーム</li>
            <li onclick="mine()">じゅんたマイン</li>
            <li onclick="factory()">じゅんたファクトリー</li>
          </ul>
        </div><!------------------------------------------>
        <div class="buildings_sell"><!--売却div-->
          <span onclick="buildings_switch()">売却</span>
          <ul>
            <li onclick="sell_cursor()">じゅんたカーソル</li>
            <li onclick="sell_grandma()">じゅんたグランマ</li>
            <li onclick="sell_farm()">じゅんたファーム</li>
            <li onclick="sell_mine()">じゅんたマイン</li>
            <li onclick="sell_factory()">じゅんたファクトリー</li>
          </ul>
        </div><!------------------------------------------>
      </div>
    </div><!---div終わり--->

  </body>
</html>
